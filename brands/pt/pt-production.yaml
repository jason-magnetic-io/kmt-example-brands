computed-services:
- name: sava-cart
  version: 2.0.8
- name: sava-product
  version: 2.0.1
- name: sava-order
  version: 0.1.1
- name: sava-stock
  version: 0.1.1
environment:
  name: pt-production
services:
- name: sava-product
  port: 9070
  vamp:
    gateway:
      policy: sava-product-basic
      selector:
        discriminator: version
        type: label
    name: <name>
  version: '*'
- name: sava-cart
  vamp:
    gateway:
      policy: sava-cart-basic
      selector:
        discriminator: version
        type: label
    name: <name>
  version: '*'
updated: false
